<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>The Bambir Vinyl Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h2 { color: #ffcc00; }
    button {
      background: #ffcc00;
      color: #000;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üé∏ Redirecting to secure checkout...</h2>
  <p>Please wait a moment...</p>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const data = {
        name: params.get("name"),
        address: params.get("address"),
        phone: params.get("phone"),
        quantity: params.get("quantity")
      };

      try {
        const response = await fetch("https://the-bambir-vinyl-app.onrender.com/create-checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (result.url) {
          window.location.href = result.url; // Redirect directly to Stripe inside Telegram
        } else {
          document.body.innerHTML = "<h2>‚ùå Checkout error</h2><p>" + (result.error || "Unknown issue") + "</p>";
        }
      } catch (e) {
        document.body.innerHTML = "<h2>‚ö†Ô∏è Network issue</h2><p>Please try again later.</p>";
      }
    })();
  </script>
</body>
</html>
